   <body>
      <canvas id="board"></canvas>
      <script>
         const sessionId = crypto.randomUUID();
         const canvas = document.getElementById('board');
         const ctx = canvas.getContext('2d');
         const boardSize = 11;
         let board = Array.from({
           length: boardSize
         }, () => Array(boardSize).fill(0));
         const gridColor = "#aaa";
         const pieceColor = "#f48fb1"; // æŸ”å’Œç²‰
         const lineWidth = 4;
         
         function resizeCanvas() {
           const size = Math.min(window.innerWidth, window.innerHeight) * 0.95;
           canvas.width = canvas.height = size;
           drawBoard();
           drawAllPieces();
         }
         
         function drawBoard() {
           ctx.clearRect(0, 0, canvas.width, canvas.height);
           const cellSize = canvas.width / boardSize;
           ctx.strokeStyle = gridColor;
           ctx.lineWidth = lineWidth;
           for (let i = 0; i <= boardSize; i++) {
             // æ¨ªçº¿
             ctx.beginPath();
             ctx.moveTo(0, i * cellSize);
             ctx.lineTo(canvas.width, i * cellSize);
             ctx.stroke();
             // ç«–çº¿
             ctx.beginPath();
             ctx.moveTo(i * cellSize, 0);
             ctx.lineTo(i * cellSize, canvas.height);
             ctx.stroke();
           }
         }
         
         function drawO(x, y) {
           const cellSize = canvas.width / boardSize;
           const cx = x * cellSize + cellSize / 2;
           const cy = y * cellSize + cellSize / 2;
           const r = cellSize * 0.3;
           ctx.beginPath();
           ctx.arc(cx, cy, r, 0, Math.PI * 2);
           ctx.strokeStyle = pieceColor;
           ctx.lineWidth = 4;
           ctx.stroke();
         }
         
         function drawX(x, y) {
           const cellSize = canvas.width / boardSize;
           const cx = x * cellSize + cellSize / 2;
           const cy = y * cellSize + cellSize / 2;
           const r = cellSize * 0.3;
           ctx.strokeStyle = pieceColor;
           ctx.lineWidth = 4;
           ctx.beginPath();
           ctx.moveTo(cx - r, cy - r);
           ctx.lineTo(cx + r, cy + r);
           ctx.moveTo(cx + r, cy - r);
           ctx.lineTo(cx - r, cy + r);
           ctx.stroke();
         }
         
         function drawAllPieces() {
           for (let x = 0; x < boardSize; x++) {
             for (let y = 0; y < boardSize; y++) {
               if (board[x][y] === 1) drawX(x, y);
               if (board[x][y] === -1) drawO(x, y);
             }
           }
         }
         async function resetBoard() {
           board = Array.from({
             length: boardSize
           }, () => Array(boardSize).fill(0));
           drawBoard();
           drawAllPieces();
             try {
         await fetch('http://127.0.0.1:8000/reset', {
         method: 'POST',
         headers: {
         'Content-Type': 'application/json',
         },
         body: JSON.stringify({ session_id: sessionId }),
         });
         } catch (e) {
         console.error("Failed to reset server session:", e);
         }
           await askPlayerFirst();
         }
         async function askPlayerFirst() {
           let playerFirst = confirm("You first?");
           // if AI first, then ask for the first move.
           if (!playerFirst) {
             const response = await fetch('http://127.0.0.1:8000/get_first_move', {
               method: 'POST',
               headers: {
                 'Content-Type': 'application/json',
               },
               body: JSON.stringify({ session_id: sessionId }),
             });
             const data = await response.json();
             const [aiX, aiY] = data.move;
             board[aiX][aiY] = -1;
             drawBoard();
             drawAllPieces();
           }
         }
         canvas.addEventListener('click', async (e) => {
           const rect = canvas.getBoundingClientRect();
           const cellSize = canvas.width / boardSize;
           const x = Math.floor((e.clientX - rect.left) / cellSize);
           const y = Math.floor((e.clientY - rect.top) / cellSize);
           if (x < 0 || y < 0 || x >= boardSize || y >= boardSize) return;
           if (board[x][y] !== 0) return;
           board[x][y] = 1; // ç©å®¶
           drawBoard();
           drawAllPieces();
           try {
             const response = await fetch('http://127.0.0.1:8000/get_move', {
               method: 'POST',
               headers: {
                 'Content-Type': 'application/json',
               },
               body: JSON.stringify({
                 x,
                 y,
                 session_id: sessionId
               }),
             });
             const data = await response.json();
             if (data.status !== 'ok') {
               console.error('è°ƒç”¨åç«¯æ¥å£å¤±è´¥', error);
             }
             if (data.winner === 'unknown') {
               const [aiX, aiY] = data.move;
               if (aiX >= 0 && aiY >= 0) {
                 board[aiX][aiY] = -1; // AIè½å­
                 drawBoard();
                 drawAllPieces();
               }
             } else {
               if (data.winner === "human") {
                 alert("ğŸ‰ ä½ èµ¢äº†ï¼");
                 resetBoard();
               } else if (data.winner === "ai") {
                 alert("ğŸ¤– AI èµ¢äº†ï¼");
                 resetBoard();
               }
             }
           } catch (error) {
             console.error('è°ƒç”¨åç«¯æ¥å£å¤±è´¥', error);
           }
         });
         window.addEventListener('resize', resizeCanvas);
         //resizeCanvas();
         window.addEventListener("beforeunload", () => {
           navigator.sendBeacon("http://127.0.0.1:8000/stop_session", JSON.stringify({session_id: sessionId}));
         });
         window.addEventListener('load', async () => {
           resizeCanvas(); // è®¾ç½®åˆå§‹ç”»å¸ƒå¤§å°
           drawBoard(); // ç”»æ£‹ç›˜
           drawAllPieces(); // ç”»å·²æœ‰æ£‹å­
           requestAnimationFrame(() => {
             setTimeout(async () => {
               await askPlayerFirst();
             }, 0);  // ç»™æµè§ˆå™¨ä¸€ä¸ªç©ºçš„æ—¶é—´ç‰‡æ¥æ¸²æŸ“å½“å‰ DOM
